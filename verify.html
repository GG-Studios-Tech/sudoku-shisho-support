<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Shisho - Verification Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #1c1917 0%, #292524 30%, #1c1917 100%);
            color: #f3f4f6;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Traditional Japanese pattern background */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #dc2626 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #dc2626 2px, transparent 2px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating cherry blossoms */
        .sakura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fda4af;
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            animation: fall 8s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: 
                linear-gradient(145deg, rgba(23, 23, 23, 0.95), rgba(38, 38, 38, 0.95)),
                radial-gradient(circle at top right, rgba(220, 38, 38, 0.1), transparent 50%);
            border-radius: 12px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(220, 38, 38, 0.2),
                inset 0 0 20px rgba(220, 38, 38, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(220, 38, 38, 0.3);
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #dc2626, #f59e0b, #dc2626, #f59e0b);
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Traditional Japanese Shuriken Token */
        .ninja-token {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shuriken {
            position: absolute;
            width: 100px;
            height: 100px;
            background: 
                linear-gradient(45deg, 
                    #dc2626 0%, 
                    #f59e0b 25%, 
                    #dc2626 50%, 
                    #991b1b 75%, 
                    #dc2626 100%
                );
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            animation: rotateShuriken 6s linear infinite;
            box-shadow: 
                0 0 30px rgba(220, 38, 38, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(139, 69, 19, 0.8);
        }

        .shuriken.glow {
            position: absolute;
            width: 115px;
            height: 115px;
            background: 
                linear-gradient(45deg, 
                    rgba(220, 38, 38, 0.4), 
                    rgba(245, 158, 11, 0.4)
                );
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            animation: rotateShuriken 6s linear infinite, breathe 3s ease-in-out infinite;
            filter: blur(5px);
        }

        .token-center {
            position: absolute;
            width: 35px;
            height: 35px;
            background: 
                radial-gradient(circle, 
                    #fbbf24 0%, 
                    #f59e0b 50%, 
                    #d97706 100%
                );
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 15px rgba(245, 158, 11, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3),
                inset 0 0 0 2px rgba(139, 69, 19, 0.6);
            border: 1px solid #92400e;
        }

        .token-center::after {
            content: 'Âç∞';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #451a03;
            text-shadow: 0 1px 2px rgba(245, 158, 11, 0.5);
        }

        @keyframes rotateShuriken {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        h1 {
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 900;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(220, 38, 38, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 20px;
            color: #f59e0b;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(245, 158, 11, 0.3);
            letter-spacing: 1px;
        }

        .token-text {
            font-size: 16px;
            color: #e5e7eb;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            background: 
                linear-gradient(145deg, 
                    #dc2626 0%, 
                    #f59e0b 50%, 
                    #dc2626 100%
                );
            color: #fef7cd;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 15px 0;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(220, 38, 38, 0.4),
                inset 0 1px 3px rgba(255, 255, 255, 0.2),
                inset 0 0 0 1px rgba(139, 69, 19, 0.6);
            border: 2px solid rgba(139, 69, 19, 0.8);
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -200%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(220, 38, 38, 0.6),
                inset 0 1px 3px rgba(255, 255, 255, 0.3),
                inset 0 0 0 1px rgba(139, 69, 19, 0.8);
            background: 
                linear-gradient(145deg, 
                    #ef4444 0%, 
                    #fbbf24 50%, 
                    #ef4444 100%
                );
        }

        .btn:hover::before {
            opacity: 1;
            left: 100%;
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { left: -200%; }
            100% { left: 100%; }
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(120, 113, 108, 0.3);
            border-top: 4px solid #dc2626;
            border-right: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            color: #d1d5db;
            font-size: 14px;
            line-height: 1.8;
            font-weight: 300;
        }

        .manual-instructions {
            margin-top: 30px;
            padding: 25px;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.4), rgba(23, 23, 23, 0.6)),
                radial-gradient(circle at bottom left, rgba(220, 38, 38, 0.1), transparent 50%);
            border-radius: 12px;
            text-align: left;
            border-left: 4px solid #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .manual-instructions h3 {
            margin-top: 0;
            color: #dc2626;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(220, 38, 38, 0.4);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .manual-instructions code {
            background: 
                linear-gradient(145deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.25));
            color: #fbbf24;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid rgba(245, 158, 11, 0.4);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(120, 113, 108, 0.3);
            font-size: 12px;
            color: #9ca3af;
        }

        .footer a {
            color: #f59e0b;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer a:hover {
            color: #dc2626;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 8px rgba(220, 38, 38, 0.6);
        }

        .error {
            color: #fca5a5;
            background: 
                linear-gradient(145deg, rgba(220, 38, 38, 0.15), rgba(220, 38, 38, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(220, 38, 38, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(220, 38, 38, 0.2);
        }

        .success {
            color: #86efac;
            background: 
                linear-gradient(145deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(34, 197, 94, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(34, 197, 94, 0.2);
        }

        .warning {
            color: #fcd34d;
            background: 
                linear-gradient(145deg, rgba(245, 158, 11, 0.15), rgba(245, 158, 11, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(245, 158, 11, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(245, 158, 11, 0.2);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .ninja-token {
                width: 100px;
                height: 100px;
            }
            
            .ninja-star {
                width: 80px;
                height: 80px;
            }
            
            .ninja-star.glow {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated sakura background -->
    <div class="sakura" id="sakura"></div>
    <!-- Traditional Japanese pattern -->
    <div class="pattern-overlay"></div>

    <div class="container">
        <h1>Verification Seal</h1>
        <div class="subtitle">Sudoku Shisho</div>
        
        <!-- Traditional Shuriken Token -->
        <div class="ninja-token">
            <div class="shuriken glow"></div>
            <div class="shuriken"></div>
            <div class="token-center"></div>
        </div>
        
        <div class="token-text">Present this seal to complete your mission</div>
        
        <div id="content">
            <div class="spinner"></div>
            <p>Authenticating your seal...</p>
        </div>
        
        <div class="footer">
            <p>
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/">Return to Support</a> | 
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Create animated sakura petals background
        function createSakura() {
            const sakuraContainer = document.getElementById('sakura');
            const petalCount = 15;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 8 + 's';
                petal.style.animationDuration = (Math.random() * 3 + 8) + 's';
                
                // Random size variation
                const size = Math.random() * 4 + 6;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                sakuraContainer.appendChild(petal);
            }
        }

        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const search = window.location.search.substring(1);
            if (!search) return params;
            
            const pairs = search.split('&');
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }
        
        // Detect if running on iOS, Android or other platform
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "Other";
        }

        // Main function that handles the verification redirection
        function handleVerification() {
            const content = document.getElementById('content');
            const params = getUrlParams();
            
            // Debug: Show all received parameters
            console.log("All URL parameters received:", params);
            console.log("Current URL:", window.location.href);
            
            // Try different parameter name variations that Appwrite might use
            const userId = params.userId || params.userid || params.user;
            const secret = params.secret;
            const expire = params.expire;
            const token = params.token;
            
            console.log("Parsed verification parameters:", { userId, secret, expire, token });
            
            // Show debug info if no parameters found
            if (Object.keys(params).length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Seal Invalid</h3>
                        <p>This verification seal is missing required authentication data.</p>
                        <p><strong>Mission Status:</strong> Failed</p>
                        <p>Please retrieve a new seal from your email and try again.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">üè† Return to Base</a>
                `;
                return;
            }
            
            // Show all received parameters for debugging
            if (!userId || !secret) {
                let paramsList = '';
                for (const [key, value] of Object.entries(params)) {
                    paramsList += `<p><strong>${key}:</strong> <code>${value}</code></p>`;
                }
                
                content.innerHTML = `
                    <div class="warning">
                        <h3>üîç Seal Analysis</h3>
                        <p>Your verification seal contains the following data:</p>
                        ${paramsList}
                        <p><strong>Missing:</strong> Required authentication stamps (userId and secret)</p>
                    </div>
                    <div class="error">
                        <h3>‚ùå Authentication Failed</h3>
                        <p>This seal lacks the proper authentication stamps.</p>
                        <p>Request a new verification seal from the Sudoku Shisho app.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">üè† Return to Base</a>
                `;
                return;
            }
            
            // Create app deep link
            const os = getMobileOS();
            let deepLink;

            // For this method, we'll test if we're already in the app's webview or in a browser
            if (window.ReactNativeWebView) {
                // We are in the app's webview, post message to React Native
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'verification',
                    userId,
                    secret,
                    token
                }));
                content.innerHTML = `
                    <div class="success">
                        <h3>üó°Ô∏è Seal Accepted</h3>
                        <p>Your verification seal is being processed...</p>
                        <p><strong>Mission Status:</strong> In Progress</p>
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }
            
            // Use different schemes based on platform
            if (os === "iOS") {
                deepLink = `sudokumobile://verify?userId=${userId}&secret=${secret}&expire=${expire || token || ''}`;
            } else if (os === "Android") {
                deepLink = `intent://verify?userId=${userId}&secret=${secret}&expire=${expire || token || ''}#Intent;scheme=sudokumobile;package=com.ggstudios.sudoku;end`;
            } else {
                // For web - show parameters for manual verification
                content.innerHTML = `
                    <div class="warning">
                        <h3>üñ•Ô∏è Desktop Device Detected</h3>
                        <p>This verification seal must be redeemed on your mobile device where Sudoku Shisho is installed.</p>
                        <p><strong>Mission Requirement:</strong> Mobile Device</p>
                    </div>
                    
                    <div class="manual-instructions">
                        <h3>üéØ Manual Seal Redemption</h3>
                        <p>If automatic redemption fails, use these authentication stamps:</p>
                        <p><strong>User Stamp:</strong><br><code>${userId}</code></p>
                        <p><strong>Secret Stamp:</strong><br><code>${secret}</code></p>
                        <p><strong>Expiry Stamp:</strong><br><code>${expire || token || 'Eternal'}</code></p>
                        <div class="info">
                            <p><strong>Redemption Steps:</strong></p>
                            <ol>
                                <li>üîì Open Sudoku Shisho app</li>
                                <li>‚öôÔ∏è Navigate to Settings ‚Üí Account</li>
                                <li>üé´ Find "Email Verification"</li>
                                <li>üîê Enter the stamps above</li>
                                <li>‚úÖ Mission Complete!</li>
                            </ol>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Try to redirect to the app
            content.innerHTML = `
                <div class="success">
                    <h3>üöÄ Opening Portal</h3>
                    <p>Transporting your seal to Sudoku Shisho...</p>
                    <p><strong>Mission Status:</strong> Redirecting</p>
                </div>
                <a class="btn" href="${deepLink}" id="redirectBtn">‚ö° Manual Portal Entry</a>
                <div class="info">
                    <p>üõ°Ô∏è Ensure Sudoku Shisho is installed on your device</p>
                    <p>üéØ If portal doesn't activate, use manual entry above</p>
                </div>
            `;
            
            // Automatically try to open the app
            setTimeout(() => {
                window.location.href = deepLink;
                
                // After 3 seconds, if still here, show fallback message with more detailed instructions
                setTimeout(() => {
                    content.innerHTML = `
                        <div class="warning">
                            <h3>‚ö†Ô∏è Portal Connection Failed</h3>
                            <p>Unable to automatically transport your seal. Please try manual methods:</p>
                        </div>
                        <a class="btn" href="${deepLink}">üéØ Retry Portal Entry</a>
                        
                        <div class="manual-instructions">
                            <h3>üîß Alternative Seal Redemption</h3>
                            <p>If the portal above fails, follow these warrior techniques:</p>
                            <ol>
                                <li>üì± Manually open Sudoku Shisho app</li>
                                <li>‚öôÔ∏è Navigate to Settings ‚Üí Account</li>
                                <li>üé´ Find "Email Verification"</li>
                                <li>üîê Enter these stamps:</li>
                            </ol>
                            <p><strong>User Stamp:</strong><br><code>${userId}</code></p>
                            <p><strong>Secret Stamp:</strong><br><code>${secret}</code></p>
                            <p><strong>Expiry Stamp:</strong><br><code>${expire || token || 'Eternal'}</code></p>
                        </div>
                        
                        <div class="info">
                            <p><strong>üõ†Ô∏è Troubleshooting:</strong></p>
                            <ul>
                                <li>üîÑ Ensure Sudoku Shisho is installed and updated</li>
                                <li>üìã Copy the stamps for manual entry</li>
                                <li>üìß Contact our support warriors if issues persist</li>
                            </ul>
                        </div>
                    `;
                }, 3000);
            }, 1000);
        }

        // Initialize everything when page loads
        window.onload = function() {
            createSakura();
            handleVerification();
        };
    </script>
</body>
</html>
