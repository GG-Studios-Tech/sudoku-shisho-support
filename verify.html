<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Shisho - Verification Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            padding: 20px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(20, 20, 40, 0.9);
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(102, 126, 234, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        /* Ninja Star Token */
        .ninja-token {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ninja-star {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b6b);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotateToken 4s linear infinite;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .ninja-star.glow {
            position: absolute;
            width: 110px;
            height: 110px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 142, 83, 0.3));
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: rotateToken 4s linear infinite, pulse 2s ease-in-out infinite;
            filter: blur(3px);
        }

        .token-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 10px rgba(102, 126, 234, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes rotateToken {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .subtitle {
            font-size: 18px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 300;
            text-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        .token-text {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 15px 0;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 25px rgba(255, 107, 107, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn:hover::before {
            opacity: 1;
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top: 4px solid #ff6b6b;
            border-right: 4px solid #ff8e53;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
            line-height: 1.6;
        }

        .manual-instructions {
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: left;
            border-left: 4px solid #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .manual-instructions h3 {
            margin-top: 0;
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .manual-instructions code {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 6px 10px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6b6b;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.3);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .warning {
            color: #ff8e53;
            background: rgba(255, 142, 83, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 142, 83, 0.3);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .ninja-token {
                width: 100px;
                height: 100px;
            }
            
            .ninja-star {
                width: 80px;
                height: 80px;
            }
            
            .ninja-star.glow {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>Verification Token</h1>
        <div class="subtitle">Sudoku Shisho</div>
        
        <!-- Ninja Star Token -->
        <div class="ninja-token">
            <div class="ninja-star glow"></div>
            <div class="ninja-star"></div>
            <div class="token-center"></div>
        </div>
        
        <div class="token-text">Present this token to complete your quest</div>
        
        <div id="content">
            <div class="spinner"></div>
            <p>Authenticating your token...</p>
        </div>
        
        <div class="footer">
            <p>
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/">Return to Support</a> | 
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const search = window.location.search.substring(1);
            if (!search) return params;
            
            const pairs = search.split('&');
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }
        
        // Detect if running on iOS, Android or other platform
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "Other";
        }

        // Main function that handles the verification redirection
        function handleVerification() {
            const content = document.getElementById('content');
            const params = getUrlParams();
            
            // Debug: Show all received parameters
            console.log("All URL parameters received:", params);
            console.log("Current URL:", window.location.href);
            
            // Try different parameter name variations that Appwrite might use
            const userId = params.userId || params.userid || params.user;
            const secret = params.secret;
            const expire = params.expire;
            const token = params.token;
            
            console.log("Parsed verification parameters:", { userId, secret, expire, token });
            
            // Show debug info if no parameters found
            if (Object.keys(params).length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <h3>⚠️ Token Invalid</h3>
                        <p>This verification token is missing required authentication data.</p>
                        <p><strong>Quest Status:</strong> Failed</p>
                        <p>Please retrieve a new token from your email and try again.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">🏠 Return to Base</a>
                `;
                return;
            }
            
            // Show all received parameters for debugging
            if (!userId || !secret) {
                let paramsList = '';
                for (const [key, value] of Object.entries(params)) {
                    paramsList += `<p><strong>${key}:</strong> <code>${value}</code></p>`;
                }
                
                content.innerHTML = `
                    <div class="warning">
                        <h3>🔍 Token Analysis</h3>
                        <p>Your verification token contains the following data:</p>
                        ${paramsList}
                        <p><strong>Missing:</strong> Required authentication seals (userId and secret)</p>
                    </div>
                    <div class="error">
                        <h3>❌ Authentication Failed</h3>
                        <p>This token lacks the proper authentication seals.</p>
                        <p>Request a new verification token from the Sudoku Mobile app.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">🏠 Return to Base</a>
                `;
                return;
            }
            
            // Create app deep link
            const os = getMobileOS();
            let deepLink;

            // For this method, we'll test if we're already in the app's webview or in a browser
            if (window.ReactNativeWebView) {
                // We are in the app's webview, post message to React Native
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'verification',
                    userId,
                    secret,
                    token
                }));
                content.innerHTML = `
                    <div class="success">
                        <h3>🗡️ Token Accepted</h3>
                        <p>Your verification token is being processed...</p>
                        <p><strong>Quest Status:</strong> In Progress</p>
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }
            
            // Use different schemes based on platform
            if (os === "iOS") {
                deepLink = `sudokumobile://verify?userId=${userId}&secret=${secret}&expire=${expire || token || ''}`;
            } else if (os === "Android") {
                deepLink = `intent://verify?userId=${userId}&secret=${secret}&expire=${expire || token || ''}#Intent;scheme=sudokumobile;package=com.ggstudios.sudoku;end`;
            } else {
                // For web - show parameters for manual verification
                content.innerHTML = `
                    <div class="warning">
                        <h3>🖥️ Desktop Device Detected</h3>
                        <p>This verification token must be redeemed on your mobile device where Sudoku Shisho is installed.</p>
                        <p><strong>Quest Requirement:</strong> Mobile Device</p>
                    </div>
                    
                    <div class="manual-instructions">
                        <h3>🎯 Manual Token Redemption</h3>
                        <p>If automatic redemption fails, use these token seals:</p>
                        <p><strong>User Seal:</strong><br><code>${userId}</code></p>
                        <p><strong>Secret Seal:</strong><br><code>${secret}</code></p>
                        <p><strong>Expiry Seal:</strong><br><code>${expire || token || 'Eternal'}</code></p>
                        <div class="info">
                            <p><strong>Redemption Steps:</strong></p>
                            <ol>
                                <li>🔓 Open Sudoku Shisho app</li>
                                <li>⚙️ Navigate to Settings → Account</li>
                                <li>🎫 Find "Email Verification"</li>
                                <li>🔐 Enter the token seals above</li>
                                <li>✅ Complete your quest!</li>
                            </ol>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Try to redirect to the app
            content.innerHTML = `
                <div class="success">
                    <h3>🚀 Opening Portal</h3>
                    <p>Transporting your token to Sudoku Shisho...</p>
                    <p><strong>Quest Status:</strong> Redirecting</p>
                </div>
                <a class="btn" href="${deepLink}" id="redirectBtn">⚡ Manual Portal Entry</a>
                <div class="info">
                    <p>🛡️ Ensure Sudoku Shisho is installed on your device</p>
                    <p>🎯 If portal doesn't activate, use manual entry above</p>
                </div>
            `;
            
            // Automatically try to open the app
            setTimeout(() => {
                window.location.href = deepLink;
                
                // After 3 seconds, if still here, show fallback message with more detailed instructions
                setTimeout(() => {
                    content.innerHTML = `
                        <div class="warning">
                            <h3>⚠️ Portal Connection Failed</h3>
                            <p>Unable to automatically transport your token. Please try manual methods:</p>
                        </div>
                        <a class="btn" href="${deepLink}">🎯 Retry Portal Entry</a>
                        
                        <div class="manual-instructions">
                            <h3>🔧 Alternative Token Redemption</h3>
                            <p>If the portal above fails, follow these ninja techniques:</p>
                            <ol>
                                <li>📱 Manually open Sudoku Shisho app</li>
                                <li>⚙️ Navigate to Settings → Account</li>
                                <li>🎫 Find "Email Verification"</li>
                                <li>🔐 Enter these token seals:</li>
                            </ol>
                            <p><strong>User Seal:</strong><br><code>${userId}</code></p>
                            <p><strong>Secret Seal:</strong><br><code>${secret}</code></p>
                            <p><strong>Expiry Seal:</strong><br><code>${expire || token || 'Eternal'}</code></p>
                        </div>
                        
                        <div class="info">
                            <p><strong>🛠️ Troubleshooting:</strong></p>
                            <ul>
                                <li>🔄 Ensure Sudoku Shisho is installed and updated</li>
                                <li>📋 Copy the token seals for manual entry</li>
                                <li>📧 Contact our support ninjas if issues persist</li>
                            </ul>
                        </div>
                    `;
                }, 3000);
            }, 1000);
        }

        // Initialize everything when page loads
        window.onload = function() {
            createStars();
            handleVerification();
        };
    </script>
</body>
</html>
