<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Sudoku Shisho - Verification Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Noto Sans JP', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start for portrait */
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            margin: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 170, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 51, 78, 0.05) 0%, transparent 50%),
                linear-gradient(180deg, #001624 0%, #002b3d 50%, #001624 100%); /* Default theme colors */
            color: #ffffff;
            padding: max(env(safe-area-inset-top, 20px), 20px) env(safe-area-inset-right, 16px) max(env(safe-area-inset-bottom, 20px), 20px) env(safe-area-inset-left, 16px);
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll in portrait */
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Traditional Japanese pattern background */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #00aaff 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #00aaff 2px, transparent 2px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            pointer-events: none;
            z-index: 1;
        }

        /* Floating cherry blossoms */
        .sakura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #80deea; /* Default theme textSecondary color for petals */
            border-radius: 50% 0 50% 0;
            opacity: 0.6;
            animation: fall 8s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 400px; /* Reduced width for portrait */
            width: calc(100% - 32px); /* Account for body padding */
            padding: 30px 24px; /* Adjusted padding for portrait */
            margin: 20px auto; /* Add top/bottom margin for portrait scrolling */
            background: 
                linear-gradient(145deg, rgba(0, 22, 36, 0.95), rgba(0, 43, 61, 0.95)),
                radial-gradient(circle at top center, rgba(0, 170, 255, 0.1), transparent 50%); /* Default theme colors */
            border-radius: 16px; /* Slightly larger radius for modern look */
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 0 0 1px rgba(0, 170, 255, 0.2),
                inset 0 0 20px rgba(0, 170, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 170, 255, 0.3); /* Default theme accent color */
            position: relative;
            z-index: 2;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00aaff, #005f73, #00aaff, #005f73); /* Default theme colors */
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        /* Traditional Japanese Shuriken Token - Portrait Optimized */
        .ninja-token {
            position: relative;
            width: 100px; /* Smaller for portrait */
            height: 100px;
            margin: 16px auto; /* Reduced margin */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .ninja-token:active {
            transform: scale(0.95);
        }

        .ninja-token.touched {
            animation: tokenPulse 0.6s ease-out;
        }

        @keyframes tokenPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .shuriken {
            position: absolute;
            width: 80px; /* Smaller for portrait */
            height: 80px;
            background: 
                linear-gradient(45deg, 
                    #00aaff 0%, 
                    #005f73 25%, 
                    #00aaff 50%, 
                    #001624 75%, 
                    #00aaff 100%
                ); /* Default theme colors */
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            animation: rotateShuriken 6s linear infinite;
            box-shadow: 
                0 0 30px rgba(0, 170, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 0 0 2px rgba(0, 95, 115, 0.8); /* Default theme border color */
            transition: all 0.3s ease;
        }

        .ninja-token:hover .shuriken,
        .ninja-token.touched .shuriken {
            animation: rotateShuriken 2s linear infinite;
            box-shadow: 
                0 0 40px rgba(0, 170, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 0 2px rgba(0, 95, 115, 1);
        }

        .shuriken.glow {
            position: absolute;
            width: 92px; /* Adjusted for smaller shuriken */
            height: 92px;
            background: 
                linear-gradient(45deg, 
                    rgba(0, 170, 255, 0.4), 
                    rgba(0, 95, 115, 0.4)
                ); /* Default theme colors with transparency */
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            animation: rotateShuriken 6s linear infinite, breathe 3s ease-in-out infinite;
            filter: blur(5px);
        }

        .token-center {
            position: absolute;
            width: 28px; /* Smaller for portrait */
            height: 28px;
            background: 
                radial-gradient(circle, 
                    #00aaff 0%, 
                    #005f73 50%, 
                    #001624 100%
                ); /* Default theme accent colors */
            border-radius: 50%;
            z-index: 3;
            box-shadow: 
                0 0 15px rgba(0, 170, 255, 0.8),
                inset 0 0 10px rgba(255, 255, 255, 0.3),
                inset 0 0 0 2px rgba(0, 95, 115, 0.6);
            border: 1px solid #004d61;
        }

        .token-center::after {
            content: '✓'; /* Changed from Japanese character to checkmark */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px; /* Smaller font for smaller token */
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 170, 255, 0.5);
        }

        @keyframes rotateShuriken {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.05); }
        }

        h1 {
            color: #00aaff; /* Default theme accent color */
            margin-bottom: 8px; /* Reduced margin for portrait */
            font-size: 32px; /* Slightly smaller for portrait */
            font-weight: 900;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(0, 170, 255, 0.5);
            letter-spacing: 1.5px; /* Reduced letter spacing */
            line-height: 1.1; /* Tighter line height for portrait */
        }

        .subtitle {
            font-size: 18px; /* Slightly smaller for portrait */
            color: #b3cde0; /* Default theme textSecondary color */
            margin-bottom: 24px; /* Reduced margin */
            font-weight: 500;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(179, 205, 224, 0.3);
            letter-spacing: 0.8px;
        }

        .token-text {
            font-size: 14px; /* Smaller for portrait */
            color: #ffffff; /* Default theme text color */
            margin-bottom: 16px; /* Reduced margin */
            font-style: italic;
            font-weight: 300;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            background: 
                linear-gradient(145deg, 
                    #00aaff 0%, 
                    #005f73 50%, 
                    #00aaff 100%
                ); /* Default theme colors */
            color: #ffffff;
            font-weight: 700;
            padding: 16px 32px; /* Slightly smaller padding for portrait */
            border-radius: 12px;
            margin: 16px 0; /* Reduced margin */
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 20px rgba(0, 170, 255, 0.4),
                inset 0 1px 3px rgba(255, 255, 255, 0.2),
                inset 0 0 0 1px rgba(0, 95, 115, 0.6);
            border: 2px solid rgba(0, 95, 115, 0.8); /* Default theme border color */
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 16px; /* Minimum 16px to prevent zoom on iOS */
            letter-spacing: 0.8px; /* Reduced letter spacing */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            min-height: 44px; /* iOS recommended minimum touch target */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            width: 100%; /* Full width for portrait */
            max-width: 320px; /* Reasonable max width */
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -200%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 30px rgba(0, 170, 255, 0.6),
                inset 0 1px 3px rgba(255, 255, 255, 0.3),
                inset 0 0 0 1px rgba(0, 95, 115, 0.8);
            background: 
                linear-gradient(145deg, 
                    #0099e6 0%, 
                    #007fb3 50%, 
                    #0099e6 100%
                ); /* Slightly brighter version of default theme colors */
        }

        .btn:hover::before {
            opacity: 1;
            left: 100%;
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { left: -200%; }
            100% { left: 100%; }
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(0, 51, 78, 0.3); /* Default theme secondary with transparency */
            border-top: 4px solid #00aaff; /* Default theme accent */
            border-right: 4px solid #005f73; /* Default theme border */
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            margin-top: 16px; /* Reduced margin for portrait */
            color: #b3cde0; /* Default theme textSecondary */
            font-size: 13px; /* Slightly smaller for portrait */
            line-height: 1.6; /* Better line height for readability */
            font-weight: 300;
        }

        .manual-instructions {
            margin-top: 24px; /* Reduced margin */
            padding: 20px; /* Reduced padding */
            background: 
                linear-gradient(145deg, rgba(0, 22, 36, 0.4), rgba(0, 43, 61, 0.6)),
                radial-gradient(circle at bottom left, rgba(0, 170, 255, 0.1), transparent 50%); /* Default theme colors */
            border-radius: 12px;
            text-align: left;
            border-left: 4px solid #00aaff; /* Default theme accent */
            border: 1px solid rgba(0, 170, 255, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .manual-instructions h3 {
            margin-top: 0;
            color: #00aaff; /* Default theme accent */
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(0, 170, 255, 0.4);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .manual-instructions code {
            background: 
                linear-gradient(145deg, rgba(0, 170, 255, 0.15), rgba(0, 170, 255, 0.25)); /* Default theme accent with transparency */
            color: #80deea; /* Default theme textSecondary */
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            word-break: break-all;
            border: 1px solid rgba(0, 170, 255, 0.4);
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(120, 113, 108, 0.3);
            font-size: 12px;
            color: #9ca3af;
        }

        .footer a {
            color: #00aaff; /* Default theme accent */
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .footer a:hover {
            color: #80deea; /* Default theme textSecondary */
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 8px rgba(0, 170, 255, 0.6);
        }

        .error {
            color: #ff4d4d; /* Default theme error color */
            background: 
                linear-gradient(145deg, rgba(255, 77, 77, 0.15), rgba(255, 77, 77, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255, 77, 77, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(255, 77, 77, 0.2);
        }

        .success {
            color: #4ECB71; /* Default theme success color */
            background: 
                linear-gradient(145deg, rgba(78, 203, 113, 0.15), rgba(78, 203, 113, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(78, 203, 113, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(78, 203, 113, 0.2);
        }

        .warning {
            color: #80deea; /* Default theme textSecondary */
            background: 
                linear-gradient(145deg, rgba(128, 222, 234, 0.15), rgba(128, 222, 234, 0.25));
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(128, 222, 234, 0.4);
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(128, 222, 234, 0.2);
        }

        /* Portrait-optimized responsive design */
        @media (max-width: 600px) {
            .container {
                margin: 10px auto;
                padding: 24px 20px; /* Optimized for portrait */
                max-width: calc(100% - 20px); /* Account for margins */
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 6px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .ninja-token {
                width: 90px;
                height: 90px;
                margin: 12px auto;
            }
            
            .shuriken {
                width: 72px;
                height: 72px;
            }
            
            .shuriken.glow {
                width: 82px;
                height: 82px;
            }
            
            .token-center {
                width: 24px;
                height: 24px;
            }
            
            .token-center::after {
                font-size: 12px;
            }
            
            .token-text {
                font-size: 13px;
                margin-bottom: 14px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 15px;
                margin: 14px 0;
                width: 100%;
                max-width: 280px;
            }
            
            .info {
                font-size: 12px;
                margin-top: 14px;
            }
        }

        /* Extra small portrait screens (iPhone SE, etc.) */
        @media (max-width: 375px) {
            .container {
                padding: 20px 16px;
                margin: 8px auto;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 4px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 16px;
            }
            
            .ninja-token {
                width: 80px;
                height: 80px;
                margin: 10px auto;
            }
            
            .shuriken {
                width: 64px;
                height: 64px;
            }
            
            .shuriken.glow {
                width: 72px;
                height: 72px;
            }
            
            .token-center {
                width: 20px;
                height: 20px;
            }
            
            .token-center::after {
                font-size: 10px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 14px;
                max-width: 260px;
            }
        }
    </style>

    <!-- iOS-specific optimizations -->
    <style>
        /* Portrait mobile optimizations */
        @media screen and (max-width: 480px) {
            body {
                padding: max(env(safe-area-inset-top, 16px), 16px) env(safe-area-inset-right, 12px) max(env(safe-area-inset-bottom, 16px), 16px) env(safe-area-inset-left, 12px);
            }
            
            .container {
                padding: 20px 16px;
                margin: 12px auto;
                border-radius: 14px;
            }
            
            .ninja-token {
                transform: scale(0.9); /* Slightly smaller for portrait */
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                margin: 16px auto;
                display: block;
                padding: 14px 24px;
            }
            
            h1 {
                font-size: 26px;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 15px;
                letter-spacing: 0.5px;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .ninja-token,
            .shuriken,
            .container,
            .petal {
                animation: none !important;
            }
            
            .ninja-token:hover .shuriken {
                animation: none !important;
            }
        }

        /* Error handling styles for iOS */
        .error-message {
            background: linear-gradient(135deg, #ff4d4d, #00aaff); /* Default theme error and accent */
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.3);
        }

        /* Optimized sakura petals for mobile performance */
        .sakura {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        /* Reduced sakura count for mobile performance */
        .sakura:nth-child(1) { left: 10%; animation-duration: 4s; animation-delay: 0s; }
        .sakura:nth-child(2) { left: 30%; animation-duration: 5s; animation-delay: 1s; }
        .sakura:nth-child(3) { left: 50%; animation-duration: 6s; animation-delay: 2s; }
        .sakura:nth-child(4) { left: 70%; animation-duration: 4.5s; animation-delay: 0.5s; }
        .sakura:nth-child(5) { left: 90%; animation-duration: 5.5s; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <!-- Animated sakura background -->
    <div class="sakura" id="sakura"></div>
    <!-- Traditional Japanese pattern -->
    <div class="pattern-overlay"></div>

    <div class="container">
        <h1>Verification Seal</h1>
        <div class="subtitle">Sudoku Shisho</div>
        
        <!-- Traditional Shuriken Token -->
        <div class="ninja-token">
            <div class="shuriken glow"></div>
            <div class="shuriken"></div>
            <div class="token-center"></div>
        </div>
        
        <div class="token-text">Present this seal to complete your mission</div>
        
        <div id="content">
            <div class="spinner"></div>
            <p>Authenticating your seal...</p>
        </div>
        
        <div class="footer">
            <p>
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/">Return to Support</a> | 
                <a href="https://gg-studios-tech.github.io/sudoku-shisho-support/privacy.html">Privacy Policy</a>
            </p>
        </div>
    </div>

    <script>
        // Create animated sakura petals background
        function createSakura() {
            const sakuraContainer = document.getElementById('sakura');
            const petalCount = 15;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 8 + 's';
                petal.style.animationDuration = (Math.random() * 3 + 8) + 's';
                
                // Random size variation
                const size = Math.random() * 4 + 6;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                
                sakuraContainer.appendChild(petal);
            }
        }

        // Function to get URL parameters
        function getUrlParams() {
            const params = {};
            const search = window.location.search.substring(1);
            if (!search) return params;
            
            const pairs = search.split('&');
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            }
            return params;
        }
        
        // Detect if running on iOS, Android or other platform
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "Other";
        }

        // Enhanced deep link handling with iOS optimizations
        function attemptDeepLinkWithFallback(deepLink, isIOS) {
            const startTime = Date.now();
            let appOpened = false;
            const content = document.getElementById('content');
            
            if (isIOS) {
                // iOS-specific deep link handling with visibility API
                const handleVisibilityChange = () => {
                    if (document.hidden) {
                        appOpened = true;
                        document.removeEventListener('visibilitychange', handleVisibilityChange);
                    }
                };
                
                document.addEventListener('visibilitychange', handleVisibilityChange);
                
                // Try to open the app with enhanced iOS handling
                try {
                    window.location.href = deepLink;
                } catch (error) {
                    console.warn('Deep link failed:', error);
                    showAppNotInstalledMessage(content, deepLink, true);
                    return;
                }
                
                // Enhanced fallback for iOS
                setTimeout(() => {
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    
                    if (!appOpened && !document.hidden && Date.now() - startTime > 2500) {
                        showAppNotInstalledMessage(content, deepLink, true);
                    }
                }, 3000);
            } else {
                // Android/Other platform handling
                window.location.href = deepLink;
                
                setTimeout(() => {
                    if (!document.hidden) {
                        showAppNotInstalledMessage(content, deepLink, false);
                    }
                }, 3000);
            }
        }

        // Show app not installed message with platform-specific store links
        function showAppNotInstalledMessage(content, deepLink, isIOS) {
            const storeLink = isIOS 
                ? 'https://apps.apple.com/app/id123456789'
                : 'https://play.google.com/store/apps/details?id=your.package.name';
            const storeName = isIOS ? 'App Store' : 'Play Store';
            
            content.innerHTML = `
                <div class="warning">
                    <h3>📲 App Installation Required</h3>
                    <p>Sudoku Shisho needs to be installed to complete verification.</p>
                    <div style="margin: 20px 0; padding: 15px; background: rgba(245, 158, 11, 0.1); border-radius: 8px; border: 1px solid rgba(245, 158, 11, 0.3);">
                        <p><strong>Quick Fix:</strong></p>
                        <ol style="text-align: left; margin: 10px 0; padding-left: 20px;">
                            <li>📱 Download Sudoku Shisho from ${storeName}</li>
                            <li>🔄 Return to this page</li>
                            <li>✅ Verification will complete automatically</li>
                        </ol>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 20px;">
                    <a class="btn" href="${storeLink}" target="_blank" style="margin: 0;">📱 Download App</a>
                    <a class="btn" href="${deepLink}" id="retryBtn" style="margin: 0;">🔄 Try Again</a>
                </div>
            `;
            
            // Add touch feedback to retry button
            const retryBtn = document.getElementById('retryBtn');
            if (retryBtn) {
                retryBtn.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(-1px) scale(0.98)';
                }, { passive: true });
                
                retryBtn.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            }
        }

        // Main function that handles the verification redirection
        function handleVerification() {
            const content = document.getElementById('content');
            const params = getUrlParams();
            
            // Debug: Show all received parameters
            console.log("All URL parameters received:", params);
            console.log("Current URL:", window.location.href);
            
            // Try different parameter name variations that Appwrite might use
            const userId = params.userId || params.userid || params.user;
            const secret = params.secret;
            const expire = params.expire;
            const token = params.token;
            
            console.log("Parsed verification parameters:", { userId, secret, expire, token });
            
            // Show debug info if no parameters found
            if (Object.keys(params).length === 0) {
                content.innerHTML = `
                    <div class="error">
                        <h3>⚠️ Seal Invalid</h3>
                        <p>This verification seal is missing required authentication data.</p>
                        <p><strong>Mission Status:</strong> Failed</p>
                        <p>Please retrieve a new seal from your email and try again.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">🏠 Return to Base</a>
                `;
                return;
            }
            
            // Show all received parameters for debugging
            if (!userId || !secret) {
                let paramsList = '';
                for (const [key, value] of Object.entries(params)) {
                    paramsList += `<p><strong>${key}:</strong> <code>${value}</code></p>`;
                }
                
                content.innerHTML = `
                    <div class="warning">
                        <h3>🔍 Seal Analysis</h3>
                        <p>Your verification seal contains the following data:</p>
                        ${paramsList}
                        <p><strong>Missing:</strong> Required authentication stamps (userId and secret)</p>
                    </div>
                    <div class="error">
                        <h3>❌ Authentication Failed</h3>
                        <p>This seal lacks the proper authentication stamps.</p>
                        <p>Request a new verification seal from the Sudoku Shisho app.</p>
                    </div>
                    <a class="btn" href="https://gg-studios-tech.github.io/sudoku-shisho-support/">🏠 Return to Base</a>
                `;
                return;
            }
            
            // Create app deep link
            const os = getMobileOS();
            let deepLink;

            // For this method, we'll test if we're already in the app's webview or in a browser
            if (window.ReactNativeWebView) {
                // We are in the app's webview, post message to React Native
                window.ReactNativeWebView.postMessage(JSON.stringify({
                    type: 'verification',
                    userId,
                    secret,
                    token
                }));
                content.innerHTML = `
                    <div class="success">
                        <h3>🗡️ Seal Accepted</h3>
                        <p>Your verification seal is being processed...</p>
                        <p><strong>Mission Status:</strong> In Progress</p>
                        <div class="spinner"></div>
                    </div>
                `;
                return;
            }
            
            // Enhanced deep link construction based on platform
            if (os === "iOS") {
                deepLink = `sudokumobile://verify?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}&expire=${encodeURIComponent(expire || token || '')}`;
            } else if (os === "Android") {
                deepLink = `intent://verify?userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}&expire=${encodeURIComponent(expire || token || '')}#Intent;scheme=sudokumobile;package=com.ggstudios.sudoku;end`;
            } else {
                // For web - show parameters for manual verification
                content.innerHTML = `
                    <div class="warning">
                        <h3>🖥️ Desktop Device Detected</h3>
                        <p>This verification seal must be redeemed on your mobile device where Sudoku Shisho is installed.</p>
                        <p><strong>Mission Requirement:</strong> Mobile Device</p>
                        <div class="info" style="margin-top: 20px;">
                            <p>📱 <strong>To continue:</strong></p>
                            <ol style="text-align: left; margin-left: 20px;">
                                <li>Open this link on your mobile device</li>
                                <li>Or copy the link below and send it to your phone</li>
                            </ol>
                            <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <code style="word-break: break-all; font-size: 12px;">${window.location.href}</code>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            // Enhanced loading state with platform-specific messaging
            const platformEmoji = os === "iOS" ? "🍎" : "🤖";
            const platformName = os === "iOS" ? "iOS" : "Android";
            
            content.innerHTML = `
                <div class="success">
                    <h3>🚀 Launching Sudoku Shisho</h3>
                    <p>Opening the app to complete verification...</p>
                    <div style="margin: 20px 0;">
                        <div style="width: 100%; height: 6px; background: rgba(0, 51, 78, 0.2); border-radius: 3px; overflow: hidden;">
                            <div style="width: 0%; height: 100%; background: linear-gradient(90deg, #00aaff, #005f73); border-radius: 3px; animation: launchProgress 3s ease-out;"></div>
                        </div>
                        <p style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
                            ${platformEmoji} Optimized for ${platformName}
                        </p>
                    </div>
                </div>
                <a class="btn" href="${deepLink}" id="manualLaunchBtn">🎯 Manual Launch</a>
                
                <style>
                @keyframes launchProgress {
                    0% { width: 0%; }
                    30% { width: 40%; }
                    60% { width: 70%; }
                    100% { width: 100%; }
                }
                </style>
            `;
            
            // Add enhanced touch feedback
            const manualBtn = document.getElementById('manualLaunchBtn');
            if (manualBtn) {
                manualBtn.addEventListener('touchstart', function(e) {
                    this.style.transform = 'translateY(-2px) scale(0.97)';
                    this.style.boxShadow = '0 12px 25px rgba(0, 170, 255, 0.5)'; /* Default theme accent */
                    
                    // Add haptic feedback simulation
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                }, { passive: true });
                
                manualBtn.addEventListener('touchend', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                }, { passive: true });
            }
            
            // Enhanced deep link attempt with better error handling
            setTimeout(() => {
                attemptDeepLinkWithFallback(deepLink, os === "iOS");
            }, 1200);
            
            // Try to redirect to the app
            content.innerHTML = `
                <div class="success">
                    <h3>🚀 Opening Portal</h3>
                    <p>Transporting your seal to Sudoku Shisho...</p>
                    <p><strong>Mission Status:</strong> Redirecting</p>
                </div>
                <a class="btn" href="${deepLink}" id="redirectBtn">⚡ Manual Portal Entry</a>
                <div class="info">
                    <p>🛡️ Ensure Sudoku Shisho is installed on your device</p>
                    <p>🎯 If portal doesn't activate, use manual entry above</p>
                </div>
            `;
            
            // Automatically try to open the app
            setTimeout(() => {
                window.location.href = deepLink;
                
                // After 3 seconds, if still here, show simple retry button
                setTimeout(() => {
                    content.innerHTML = `
                        <div class="warning">
                            <h3>⚠️ Portal Connection Failed</h3>
                            <p>Unable to automatically transport your seal. Please try the manual portal entry:</p>
                        </div>
                        <a class="btn" href="${deepLink}">🎯 Retry Portal Entry</a>
                    `;
                }, 3000);
            }, 1000);
        }

        // Initialize everything when page loads
        window.onload = function() {
            createSakura();
            handleVerification();
        };
    </script>
</body>
